<div id="message" *ngIf="msgExist">

<div  class="alert alert-info alert-dismissible fade show" role="alert">
  <strong>{{msg}}</strong>
  <button type="button" (click)="closeAlert()" class="close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
</div>
 <table  class="my-3 table table-striped  ">
  <thead class="table-dark" >

          <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Type</th>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
            <th scope="col">Version</th>
            <th scope="col">Status</th>
            <th scope="col">Environment</th>
            <th scope="col">Export Use Case</th>
            <th scope="col">Delete Use Case</th>

          </tr>
        </thead>
        <tbody>
          <tr class="clickable" *ngFor="let res of listUseCase; index as i"  >
            <th scope="row">{{i+1}}</th>

            <td (click)="openTrigger($event,res)">{{res.name}}</td>
            <td (click)="openTrigger($event,res)">{{res.Description}}</td>
            <td (click)="openTrigger($event,res)">Standard</td>
            <td (click)="openTrigger($event,res)">{{res.sdate}}</td>
            <td (click)="openTrigger($event,res)">{{res.edate}}</td>
            <td (click)="openTrigger($event,res)">0.01</td>
            <td (click)="openTrigger($event,res)">NA</td>
            <td (click)="openTrigger($event,res)">Development</td>
            <td class="clickable" (click)="eachUseCase($event,res)"><button class="btn btn-danger">Export Use Case</button></td>
            <td class="clickable" (click)="deleteUseCase($event,res)"><button class="btn btn-danger">Delete Use Case</button></td>



          </tr>
         </tbody>
      </table>
