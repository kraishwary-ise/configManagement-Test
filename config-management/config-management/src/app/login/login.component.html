
<div class="container mt-5 h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="https://pbs.twimg.com/profile_images/1099862045145452544/szAXfZfD_400x400.png" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form logInform="ngForm" (ngSubmit)="logiInUser()">
            <small class="text-danger">{{msg}}</small>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
              <input type="email" name="email" class="form-control input_user" placeholder="Enter Email" [(ngModel)]= "loginUser.userEmail" required #email="ngModel" [class.is-invalid]="email.invalid&&email.touched">
              <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>

						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="password" class="form-control input_pass" placeholder="Enter Password" [(ngModel)]= "loginUser.password" required #password="ngModel" [class.is-invalid]="password.invalid&&password.touched">
              <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>

            </div>
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customControlInline">
								<label class="custom-control-label" for="customControlInline">Remember me</label>
							</div>
						</div>
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<button type="submit" name="button" class="btn login_btn">Login</button>
				   </div>
					</form>
				</div>
		
			</div>
		</div>
	</div>
